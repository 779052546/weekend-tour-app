<ion-header class="header">

      周末精选
      <ion-icon name="ios-search" class="search" (click)="search()"></ion-icon>
  </ion-title>
</ion-header>

  <ion-content class="content">

      <!--</ion-refresher-content>-->

    <ion-slides pager autoplay="3000" loop="true" class="lunbotu">
      <ion-slide>
        <img src="http://static2.xialv.com/images/about/a_family_790x330.jpg">
      </ion-slide>
      <ion-slide>
        <img src="http://img4.imgtn.bdimg.com/it/u=110707936,3538446288&fm=26&gp=0.jpg">
      </ion-slide>
      <ion-slide>
        <img src="http://img5.imgtn.bdimg.com/it/u=3243554466,4049350617&fm=26&gp=0.jpg">
      </ion-slide>
    </ion-slides>

    <div class="icons-tubiao">
      <ion-grid>
        <ion-row>
          <ion-col col-3><a (click)="jdpage()"><ion-icon name="ios-browsers-outline"></ion-icon>
              <br>景点门票</a></ion-col>
          <ion-col col-3><a (click)="hotPage()"><ion-icon name="ios-heart-outline"></ion-icon>
            <br>热门推荐</a></ion-col>
          <ion-col col-3><a (click)="plPage()"><ion-icon name="ios-boat-outline"></ion-icon>
            <br>漂流</a></ion-col>
          <ion-col col-3><a (click)="ydhwPage()"><ion-icon name="ios-bicycle-outline"></ion-icon>
            <br>运动户外</a></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3><a (click)="sljzPage()"><ion-icon name="ios-cafe-outline"></ion-icon>
            <br>沙龙讲座</a></ion-col>
          <ion-col col-3><a (click)="ycssPage()"><ion-icon name="ios-ionitron-outline"></ion-icon>
            <br>演出赛事</a></ion-col>
          <ion-col col-3><a (click)="zlPage()"><ion-icon name="ios-analytics-outline"></ion-icon>
            <br>展览</a></ion-col>
          <ion-col col-3><a><ion-icon name="ios-map-outline"></ion-icon>
            <br>我的订单</a></ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="card-backgrounds">
      <ion-row>
        <ion-col col-6>
          <ion-card (click)="gohot()">
            <img src="http://img15.3lian.com/2015/a1/14/d/52.jpg"/>
            <div class="card-title">LIKE <br>你会喜欢</div>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card (click)="gopl()">
            <img src="http://img15.3lian.com/2015/a1/14/d/47.jpg"/>
            <div class="card-title">NEW <br>最新活动</div>
          </ion-card>
        </ion-col>
      </ion-row>

    </div>

    <div class="handpick">
        <span>精选</span>
        <div class="card-background">
          <div class="card-background-page">
            <ion-card *ngFor="let k of imgarr" style="float: left;" (click)="goonepage(k)">
              <img src="{{k.img}}">
              <div class="card-title">{{k.name}}</div>
            </ion-card>
          </div>
        </div>
      </div>

    <div class="handpick">
      <span>排行榜</span>
      <ion-card *ngFor="let s of hotImgarr" (click)="goonepage(s)">
        <img src="{{s.img}}" alt="">
        <ion-card-content>
          <ion-card-title>
            {{s.paihang}} {{s.name}}
          </ion-card-title>
          <p>
            {{s.desc}}
          </p>
          <p class="dingweipiaojia">
            ￥{{s.price}}
          </p>
        </ion-card-content>
      </ion-card>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>




  </ion-content>
