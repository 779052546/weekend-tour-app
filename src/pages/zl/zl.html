<ion-header>

  <ion-navbar>
    <ion-title>展览</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let k of minP" (click)="goonepage(k)" >
    <img src="{{k.img}}"/>
    <ion-card-content>
      <ion-card-title>
        {{k.name}}
      </ion-card-title>
      <p class="dingweijiage">
        ￥ {{k.minprice}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
