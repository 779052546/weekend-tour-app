<ion-header class="header">
    <ion-toolbar color="dark" class="toolbar">
      <ion-title class="title">个人中心</ion-title>
      <ion-icon name="ios-settings" class="setings" color="light" (click)="set()"></ion-icon>
    </ion-toolbar>


 </ion-header>


<ion-content class="content">
    <div ion-content class="hezi">
        <ion-icon name="ios-contact" class="zhanghu" (click)="go()"></ion-icon><br>
        <span>{{status}}</span>
    </div>
    <button ion-item (click)="order()">
      <ion-icon name="md-list-box" item-start></ion-icon>
      我的订单
    </button>
    <button ion-item (click)="message()">
      <ion-icon name="md-text" item-start></ion-icon>
      消息
    </button>
    <button ion-item (click)="aboutUs()">
      <ion-icon name="ios-information-circle" item-start></ion-icon>
      关于我们
    </button>
    <button ion-item (click)="ideaBack()">
      <ion-icon name="ios-create-outline" item-start></ion-icon>
      意见反馈
    </button>

    <ion-item>
      <ion-icon name="ios-headset" item-start></ion-icon>
      <ion-label>客服</ion-label>
      <ion-select [(ngModel)]="notifications" interface="action-sheet">
        <ion-option value="微信号:zhoumoqunaerapp">微信号:zhoumoqunaerapp</ion-option>
        <ion-option value="联系方式:15517966751">联系方式:15517966751</ion-option>
      </ion-select>
    </ion-item>
</ion-content>
