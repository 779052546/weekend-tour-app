<ion-header>
  <ion-navbar>
    <ion-title>
      景点门票
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let k of jdimgarr">

    <img src="{{k.img}}" (click)="goonepage(k)">

    <ion-card-content (click)="goonepage(k)">
      <p style="font-weight: bold;font-size: 1.4em">{{k.name}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div (click)="add()">{{zan}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          ￥{{k.price}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
